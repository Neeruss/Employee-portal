    <div class="row d-flex justify-content-center align-items-center w-100 mt-5">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <img src="https://www.shutterstock.com/image-vector/tired-overworked-secretary-accountant-working-260nw-1856535472.jpg" alt="no image" width="100%">
        </div>
        <div class="col-md-5">
            <form (ngSubmit)="login()" #loginform="ngForm" class="mt-3 border shadow p-5" style="background-image: linear-gradient(to right,rgb(146, 201, 238),rgb(236, 224, 224));">
                <h1 class="text-center text-info mb-4">Login</h1>
                <div class="mb-3 mt-5">
                    <input type="text" class="form-control" placeholder="Email" email required [(ngModel)]="email" name="email" #useremail="ngModel">
                    <span *ngIf="useremail.invalid && useremail.touched" class="text-danger">Invalid Email</span>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" 
                    required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d].{4,}$" [(ngModel)]="password" name="password" #userpswd="ngModel">
                    <span *ngIf="userpswd.invalid && userpswd.touched" class="text-danger">Invalid Password</span>
                </div>
                <div class="mb-3">
                    <button type="submit" [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>
