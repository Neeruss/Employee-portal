<div class="d-flex">
    <div class="sidebar d-flex flex-column bg-info" style="height: 87vh; width: 250px;">
        <a routerLink="/dashboard" href="" style="text-decoration: none; color: black; margin-top: 20px;">Dashboard</a>
        <a routerLink="/employees" href="" style="text-decoration: none; color: black; margin-top: 20px;">Employee List</a>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column p-3 w-100"  style="height: 87vh;" >
        <h1 class="text-primary">Edit User Details</h1>
        <form class="border rounded p-5 mt-3 w-75" style="background-image: linear-gradient(to right,rgb(146, 201, 238),rgb(236, 224, 224));">
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="User Id" name="empid" [(ngModel)]="employee.id" required pattern="[0-9]*" #employeeid="ngModel" disabled>
                <span *ngIf="employeeid.invalid && employeeid.touched" class="text-danger">Invalid Id</span>
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" placeholder="Username" name="empname" [(ngModel)]="employee.name" required pattern="^[a-zA-Z]{3,}$" #employeename="ngModel">
                <span *ngIf="employeename.invalid && employeename.touched" class="text-danger">Invalid username</span>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Email" name="empemail" [(ngModel)]="employee.email" required email #employeeemail="ngModel">
                <span *ngIf="employeeemail.invalid && employeeemail.touched" class="text-danger">Invalid Email Id</span>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example" name="empstatus" [(ngModel)]="employee.status" required #employeestatus="ngModel">
                    <option selected></option>
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                  </select>
                  <span *ngIf="employeestatus.invalid && employeestatus.touched" class="text-danger">Invalid status</span>
                  <label for="floatingSelect">Status</label>
            </div>
            <div class="mb-3">
                <button (click)="cancelButton(employee.id)" class="btn btn-warning">Cancel</button>
                <button (click)="editEmployee(employee.id)" class="btn btn-success ms-3">Update</button>
            </div>
        </form>
    </div>
</div>
